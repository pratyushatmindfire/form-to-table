<!DOCTYPE html>
<html>
<head>
	<title>FormToTable</title>
	<link rel="stylesheet" type="text/css" href="../css/pagestyler.css">
	<script type="text/javascript" src="../js/controlscript.js"></script>
</head>
<body>
	<div class="formarea split">
		<h1 class="header">THE FORM</h1>
		<form>
			<div class="block container">
				<label class="block-label" for="name">Full Name</label>
				<input type="text" id="name">
			</div>
			
			<div class="block container">
				<label class="block-label" for="age">Age</label>
				<input type="text" id="age">
			</div>

			<div class="block container">
				<label class="block-label" for="desc">Description</label>
				<textarea id="desc"></textarea>
			</div>
			
			<div class="block container">
				<label class="block-label">Gender</label>
				<div class="genderoptionsholder">
				<div class="genderoption_block male">
					<input type="radio" class="big-radio" id="male" name="gender" value="male">
					<label class="inline-label" for="male">Male</label><br>
				</div>

				<div class="genderoption_block female">
					<input type="radio" class="big-radio" id="female" name="gender" value="female">
					<label class="inline-label" for="female">Female</label><br>
				</div>

				<div class="genderoption_block other">
					<input type="radio" class="big-radio" id="other" name="gender" value="other">
					<label class="inline-label" for="other">Other</label>
				</div>
				</div>
			</div>

			<button type="submit">Submit</button>

		</form>
	</div>

	<div class="tablearea split">
		<h1 class="header">THE TABLE</h1>
		<table class="dataTable">
  			<tr>
    			<th class="column">Firstname</th>
    			<th class="column">Lastname</th>
    			<th class="column">Age</th>
    		</tr>
		</table>
	</div>
</body>
</html>
